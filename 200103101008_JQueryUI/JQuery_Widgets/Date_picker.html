<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet" type="text/css" />
    <script src = "https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
    
    <script>
        $(document).ready(function () {
          
          $("#Picker1").datepicker({
                showWeek: true,
                yearSuffix: "(DOB)",
                showAnim: "slide"
            });

            
            $("#Picker2").datepicker();
            $("#Picker2").datepicker("show");
            
        });
    </script>
</head>
<body>
    
        <p>Please select Your Birthdate: <input type = "text" id="Picker1" placeholder="Select DOB"></p><hr/>
        <p>Please select Your Birthdate: <input type = "text" id="Picker2" placeholder="Select DOB"></p>
        
    
</body>
</html>
