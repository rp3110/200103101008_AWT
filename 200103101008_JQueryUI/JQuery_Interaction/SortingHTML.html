<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet" type="text/css">
      <script src = "https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
      <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
      <style type="text/css">
        #sortable-10, #sortable-11 {
             list-style-type: none; 
             margin: 0;
             padding: 0;
             width: 80%; }
        #sortable-10 li, #sortable-11 li {
           margin:10px; 
           padding:20px;
           font-size: 17px; height: 16px; }
        .default {
           background: #cedc98;
           border: 1px solid #DDDDDD;
           color: #333333;
        }
        
     </style>
     <script>
        $(document).ready(function(){
            $("#sortable-10").sortable()
            $("#sortable-11").sortable()
            $("#sortable-10").sortable({
                connectWith: "#sortable-11, #sortable-10"
            })
            $("#sortable-11").sortable({
                  connectWith: "#sortable-10, #sortable-11"
              });
        })
     </script>
</head>
<body>
    <div class="wrap">
        <div class="wrap1">
                <h3>List1</h3>
                <ul id = "sortable-10">
                    <li class = "default">A</li>
                    <li class = "default">B</li>
                    <li class = "default">C</li>
                    <li class = "default">D</li>
                 </ul>
        </div>
        <div class="wrap2">
            <h3>List2</h3>
            <ul id = "sortable-11">
                <li class = "default">A</li>
                <li class = "default">B</li>
                <li class = "default">C</li>
                <li class = "default">D</li>
             </ul>
        </div>
    </div>
    
</body>
</html>
