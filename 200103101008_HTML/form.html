<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Enter an input" maxlength="5"/><hr>
    <input type="radio" id="g1" name="Gender" /><label for="g1">Male</label>
    <input type="radio" id="g2" name="Gendr"><span>Female</span><hr>
    <input type="checkbox" ><span>Accept terms and conditons</span><hr>
    <input type="file" multiple accept=".jpg,.jpeg,.pdf" ><hr>
    <input type="button" value="click here"><hr>
    <button>button</button><hr>
    <input type="submit"><hr>
    <input type="time"><hr>
    <input type="color"><hr>
    <input type="range"><hr>
    <textarea placeholder="enter the text" rows="5" maxlength="200"></textarea>
    <fieldset>
        <legend>SignUp</legend>
        <span>Username:</span><br>
        <input type="text" placeholder="username"><br>
        <span>Password:</span><br>
        <input type="text" placeholder="password"><br><br>
        <input type="button" value="Sign in">
        
    </fieldset>
</body>
</html>
