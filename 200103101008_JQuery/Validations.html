<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script>

            var $FNameLNameRegEx = /^([a-zA-Z]{2,20})$/;
			var $FullNameRegEx = /^([a-zA-Z ]{2,40})$/;
			var $BankAccountNameRegEx = /^([a-zA-Z ]{2,60})$/;
			var $PasswordRegEx = /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[^\w\s]).{8,12}$/;
			var $EmailIdRegEx = /^\b[A-Z0-9._%-]+@[A-Z0-9.-]+\.[A-Z]{2,8}\b$/i;
			var $ConNoRegEx = /^([0-9]{10})$/;
			var $AgeRegEx = /^([0-9]{1,2})$/;
			var $AadhaarNoRegEx = /^([0-9]{12})$/;
			var $GSTNoRegEx=/^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}$/;
			var $IndianDrivingLicenseNoRegEx = /^([A-Z]{2,3}[-/0-9]{8,13})$/;
			var $IndianVehicleRegNoRegEx = /^([A-Z]{2}[0-9]{1,2}[A-Z]{1,3}[0-9]{1,4})$/;
			var $PincodeRegEx = /^[1-9][0-9]{5,6}$/;
			var $PANNoRegEx = /^[A-Z]{3}[ABCFGHLJPT][A-Z][0-9]{4}[A-Z]$/;
			var $IFSCCodeRegEx = /^[A-Za-z]{4}0[A-Z0-9a-z]{6}$/;
			var $BankAccountNoRegEx = /^([0-9]{9,18})$/;
			var $LatitudeLongitude=/^(-?(?:1[0-7]|[1-9])?\d(?:\.\d{1,8})?|180(?:\.0{1,8})?)$/;
			
            $(document).ready(function(){
                $("#i1").blur(function(){
                    $("#txtname").empty();
                        if($(this).val()=="" || $(this).val()=="null"){
                        $("#txtname").html("(*)Enter the name...")
                        }
                        else{
                            if(!$(this).val().match($FullnameRegEx)){
                                $("#txtname").html("(*)Enter the valid name...")
                            }
                        }
                })
             
                $("#i1").keypress(function(e){
                    $("#txtname").empty()
                    var Flag=((e.which>=65 && e.which<=90) || (e.which>=97 && e.which<=121))
                    if(Flag==false){
                        $("#txtname").html("Invalid Input")
                    }
                    return Flag;
                })

                $("#i2").blur(function(){
                    $("#txtnum").empty();
                        if($(this).val()=="" || $(this).val()=="null"){
                        $("#txtnum").html("(*)Enter the number...")
                        }
                        else{
                            if(!$(this).val().match($ConNoRegEx)){
                                $("#txtnum").html("(*)Enter the valid number...")
                            }
                        }
                })
                $("#i2").keypress(function(e){
                    $("#txtnum").empty()
                    var Flag=(e.which>=48 && e.which<=57)
                    if(Flag==false){
                        $("#txtnum").html("Invalid Number")
                    }
                    return Flag
                })

                $("#i3").blur(function(){
                    $("#txtemail").empty();
                        if($(this).val()=="" || $(this).val()=="null"){
                        $("#txtemail").html("(*)Enter the email...")
                        }
                        else{
                            if(!$(this).val().match($EmailIdRegEx)){
                                $("#txtemail").html("(*)Enter the valid email...")
                            }
                        }
                })
                $("#t1").blur(function(){
                    $("#txtarea").empty();
                        if($(this).val()=="" || $(this).val()=="null"){
                        $("#txtarea").html("(*)Enter the context message...")
                        }
                        else{
                            if($(this).val().length>300){
                                $("#txtarea").html(">300")
                            }
                        }
                })
                var txtnameFlag=false,txtnumFlag=false,txtemailFlag=false,txtareaFlag=false;
              $("#b1").click(function(){
                $("#txtname").empty();
                if($(this).val()=="" || $(this).val()=="null"){
                    $("#txtname").html("(*)Enter the name...")
                    txtnameFlag=false
                }
                
                else{
                    if(!$("#txtname").val().match($FullnameRegEx)){
                        $("#txtname").html("(*)Enter the valid name...")
                            txtnameFlag=false
                    }
                    else{
                            txtnameFlag=true;
                        }
                }
                $("#txtnum").empty();
                if($(this).val()=="" || $(this).val()=="null"){
                    $("#txtnum").html("(*)Enter the number...")
                    txtnumFlag=false
                }
                
                else{
                    if(!$("#txtnum").val().match($ConNoRegEx)){
                        $("#txtnum").html("(*)Enter the valid num...")
                            txtnumFlag=false
                    }
                    else{
                            txtnumFlag=true;
                        }
                }


                $("#txtemail").empty();
                if($(this).val()=="" || $(this).val()=="null"){
                    $("#txtemail").html("(*)Enter the email...")
                    txtemailFlag=false
                }
                
                else{
                    if(!$("#txtemail").val().match($EmailIdRegEx)){
                        $("#txtemail").html("(*)Enter the valid email...")
                            txtemailFlag=false
                    }
                    else{
                            txtemailFlag=true;
                        }
                }


                $("#txtarea").empty();
                if($(this).val()=="" || $(this).val()=="null"){
                    $("#txtarea").html("(*)Enter the text...")
                    txtemailFlag=false
                }
                
                else{
                    if(!$("#txtarea").val().length>300){
                        $("#txtemail").html("(*)Enter the valid text...")
                            txtareaFlag=false
                    }
                    else{
                            txtareaFlag=true;
                        }
                }
                if(txtareaFlag==true && txtemailFlag==true && txtnameFlag==true && txtnumFlag==true){
                    $("input,textarea").val("")
                    alert("done")
                }
                else{
                    alert("Invalid Input")
                }



              })
            })

    </script>
</head>
<body>
    <input type="text" autofocus placeholder="Enter the name here" id="i1"><br>
    <small id="txtname"></small><hr>
    <input type="text" placeholder="Enter the contect NO. here" id="i2"><br>
    <small id="txtnum"></small><hr>
    <input type="text" placeholder="Enter the Email here" id="i3"><br>
    <small id="txtemail"></small><hr>
    <textarea placeholder="Enter the contect msg here" id="t1" rows="5"></textarea><br>
    <small id="txtarea"></small><hr>
    <button id="b1">Submit</button>
</body>
</html>
