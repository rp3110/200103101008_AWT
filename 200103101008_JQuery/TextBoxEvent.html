<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function(){
            $("#i1").focus(function(){
                $(this).css("background-color",'red')
            })
            $("#i2").blur(function(){
                $(this).css("background-color",'blue')
            })
            $("#i3").keypress(function(){
                alert($(this).val())
            })
            $("#i4").keyup(function(){
                alert($(this).val())
            })
        })
    </script>
</head>
<body>
    <input type="text" id="i1" placeholder="Check Text Box Folus"><br><br>
    <input type="text" id="i2" placeholder="Check Text Box blur"><br><br>
    <input type="text" id="i3" placeholder="Check Text Box keypress"><br><br>
    <input type="text" id="i4" placeholder="Check Text Box keyup">

</body>
</html>
