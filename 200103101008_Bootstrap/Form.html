<html>
    <head>
        <title>Bootstrap Form Demo</title>
        
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        
		<link href="bootstrap/bootstrap.css" type="text/css" rel="stylesheet" />
		
		<!--CDN LINK OF JQUERY PARENT PLUG IN - COMPULSORY TO BE HERE. -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
		
		<script type="text/javascript">
		
		//Reg Ex Declaration - Globaly.
				var $FNameLNameRegEx = /^([a-zA-Z]{2,20})$/;
				var $FullNameRegEx = /^([a-zA-Z ]{2,40})$/;
				var $BankAccountNameRegEx = /^([a-zA-Z ]{2,60})$/;
				var $PasswordRegEx = /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[^\w\s]).{8,12}$/;

				var $EmailIdRegEx = /^\b[A-Z0-9._%-]+@[A-Z0-9.-]+\.[A-Z]{2,8}\b$/i;
				var $ConNoRegEx = /^([0-9]{10})$/;
				var $AgeRegEx = /^([0-9]{1,2})$/;
				var $AadhaarNoRegEx = /^([0-9]{12})$/;
				var $GSTNoRegEx=/^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}$/;
				var $IndianDrivingLicenseNoRegEx = /^([A-Z]{2,3}[-/0-9]{8,13})$/;
				var $IndianVehicleRegNoRegEx = /^([A-Z]{2}[0-9]{1,2}[A-Z]{1,3}[0-9]{1,4})$/;
				var $PincodeRegEx = /^[1-9][0-9]{5,6}$/;
				var $PANNoRegEx = /^[A-Z]{3}[ABCFGHLJPT][A-Z][0-9]{4}[A-Z]$/;
				var $IFSCCodeRegEx = /^[A-Za-z]{4}0[A-Z0-9a-z]{6}$/;
				var $BankAccountNoRegEx = /^([0-9]{9,18})$/;
				var $LatitudeLongitude=/^(-?(?:1[0-7]|[1-9])?\d(?:\.\d{1,8})?|180(?:\.0{1,8})?)$/;
				
			$(document).ready(function(){
				
				$("#firstnameinput").blur(function(){
					$("#firstnamevalidate").empty();
					if($(this).val().trim()=="" || $(this).val().trim()==null)
					{
						$("#firstnamevalidate").html("(*) Firstname required..!!");
					}
					else{
						if(!$(this).val().trim().match($FNameLNameRegEx)){
							$("#firstnamevalidate").html("Invalid firstname..!!");
						}
					}
				});
				
				$("#firstnameinput").keypress(function(e){
					var ASCIIValue=e.which,Flag=false;
					
					$("#firstnamevalidate").empty();
					
					((ASCIIValue>=65 && ASCIIValue<=90) || (ASCIIValue>=97 && ASCIIValue<=121))
						?(Flag=true)
						:($("#firstnamevalidate").html("Invalid input..!!"),Flag=false)

					return Flag;
				});
				
				$("#lastnameinput").keypress(function(e){
					
					var ASCIIValue=e.which,Flag=false;
					
					$("#lastnamevalidate").empty();
					
					((ASCIIValue>=65 && ASCIIValue<=90) || (ASCIIValue>=97 && ASCIIValue<=121))
						?(Flag=true)
						:($("#lastnamevalidate").html("Invalid input..!!"),Flag=false)

					return Flag;
				});
				$("#lastnameinput").blur(function(){
					$("#lastnamevalidate").empty();
					if($(this).val().trim()=="" || $(this).val().trim()==null)
					{
						$("#lastnamevalidate").html("(*) Lastname required..!!");
					}
					else{
						if(!$(this).val().trim().match($FNameLNameRegEx)){
							$("#lastnamevalidate").html("Invalid lastname..!!");
						}
					}
				});
				
				$("#TxtEmailid").blur(function(){
					$("#emailvalidate").empty();
					if($(this).val().trim()=="" || $(this).val().trim()==null)
					{
						$("#emailvalidate").html("(*) Email id required..!!");
					}
					else{
						if(!$(this).val().trim().match($EmailIdRegEx)){
							$("#emailvalidate").html("Invalid emailid..!!");
						}
					}
				});
				
				$("#number").keypress(function(e){
					
					var ASCIIValue=e.which,Flag=false;
					
					$("#numbarvalidate").empty();
					
					(ASCIIValue>=48 && ASCIIValue<=57)
						?Flag=true
						:($("#numbarvalidate").html("Invalid input..!!"),Flag=false)

					return Flag;
				});
				
				$("#number").blur(function(){
					$("#numbarvalidate").empty();
					if($(this).val().trim()=="" || $(this).val().trim()==null)
					{
						$("#numbarvalidate").html("(*) Contact no. required..!!");
					}
					else{
						if(!$(this).val().trim().match($ConNoRegEx)){
							$("#numbarvalidate").html("Invalid contact no..!!");
						}
					}
				});
				
				var firstnameinputFlag=false,lastnameinputFlag=false,TxtEmailidFlag=false,numberFlag=false;
				$("#createacc").click(function(){
					$("#firstnamevalidate").empty();
					if($("#firstnameinput").val().trim()=="" || $("#firstnameinput").val().trim()==null)
					{
						$("#firstnamevalidate").html("(*) Firstname required..!!");
						firstnameinputFlag=false;
					}
					else{
						if(!$("#firstnameinput").val().trim().match($FNameLNameRegEx)){
							$("#firstnamevalidate").html("Invalid firstname..!!");
							firstnameinputFlag=false;
						}
						else{
							firstnameinputFlag=true;
						}
					}	
					
					$("#lastnamevalidate").empty();
					if($("#lastnameinput").val().trim()=="" || $("#lastnameinput").val().trim()==null)
					{
						$("#lastnamevalidate").html("(*) Lastname required..!!");
						lastnameinputFlag=false;
					}
					else{
						if(!$("#lastnameinput").val().trim().match($FNameLNameRegEx)){
							$("#lastnamevalidate").html("Invalid lastname..!!");
							lastnameinputFlag=false;
						}
						else{
							lastnameinputFlag=true;
						}
					}
					$("#emailvalidate").empty();
					if($("#TxtEmailid").val().trim()=="" || $("#TxtEmailid").val().trim()==null)
					{
						$("#emailvalidate").html("(*) Email id required..!!");
						TxtEmailidFlag=false;
					}
					else{
						if(!$("#TxtEmailid").val().trim().match($EmailIdRegEx)){
							$("#emailvalidate").html("Invalid emailid..!!");
							TxtEmailidFlag=false;
						}
						else{
							TxtEmailidFlag=true;
						}
					}
					$("#numbarvalidate").empty();
					if($("#number").val().trim()=="" || $("#number").val().trim()==null)
					{
						$("#numbarvalidate").html("(*) Contact no. required..!!");
						numberFlag=false;
					}
					else{
						if(!$("#number").val().trim().match($ConNoRegEx)){
							$("#numbarvalidate").html("Invalid contact no..!!");
							numberFlag=false;
						}
						else{
							numberFlag=true;
						}
					}
					
					if(firstnameinputFlag==true && lastnameinputFlag==true && TxtEmailidFlag==true && numberFlag==true)
					{
						alert("Form Submitted Successfully..!!");
					}
					else{
						alert("Invalid Form Inputs..!!");
					}
				});
			});
		</script>
	
		<style type="text/css">
            #row{
                background-color: bisque;
            }
			#CNAForm{
				box-shadow:0px 0px 3px rgb(174, 174, 68);
				margin-top:40px;
				margin-bottom:40px;
				color:rgb(206, 62, 62);
                background-color: aqua;
			}
			i.fa,b{color:rgb(28, 57, 116);}
			
		</style>
		
    </head>
    <body>
		
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4" id="CNAForm">
					<h3 class="text-center"><i class="fa fa-users"></i> Create New Account<hr/></h3>
					<div class="form-group">
						<b>Firstname:</b>
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user"></i></span>
							<input type="text" id="firstnameinput" placeholder="Enter firstname here.." maxlength="20" class="form-control" />
						</div>
						<small class="text-danger" id="firstnamevalidate"></small>
					</div>
					<div class="form-group">
						<b>Lastname:</b>
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user"></i></span>
							<input type="text" id="lastnameinput" placeholder="Enter lastname here.." maxlength="20" class="form-control" />
						</div>
						<small class="text-danger" id="lastnamevalidate"></small>
					</div>
					<div class="form-group">
						<b>Email Id:</b>
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
							<input type="text" id="TxtEmailid" placeholder="Enter email id here.." maxlength="50" class="form-control" />
						</div>
						<small class="text-danger" id="emailvalidate"></small>
					</div>
					<div class="form-group">
						<b><i class="fa fa-phone"></i> Contact No.:</b>
						<div class="input-group">
							<span class="input-group-addon">+91</span>
							<input type="text" id="number" placeholder="Enter contact no. here.." maxlength="10" class="form-control" />
						</div>
						<small class="text-danger" id="numbarvalidate"></small>
					</div>
					<div class="form-group">
						<b>Gender:</b>
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-male"></i> | <i class="fa fa-female"></i> </span>
							<select id="DDL_Gender" class="form-control">
								<option value="M">Male</option>
								<option value="F">Female</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<a class="btn btn-primary" id="createacc"><i style="color:rgb(183, 61, 61);" class="fa fa-user-plus"></i> Submit</a>
					</div>
				</div>
			</div>
		</div>	

    </body>
</html>
